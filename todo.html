<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskify — To do list</title>
  <link rel="icon" type="image/png" href="hero-image.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Today</h1>
      <div class="nav-buttons">
        <button id="undoBtn" class="icon-btn">←</button>
        <button id="redoBtn" class="icon-btn">→</button>
      </div>
    </header>

    <section class="calendar-section">
      <div class="calendar" id="calendar"></div>
    </section>

    <section>
      <h2 class="section-title todo-title">TO DO</h2>
      <div id="todoList" class="task-list"></div>
    </section>

    <section>
      <h2 class="section-title completed-title">COMPLETED</h2>
      <div id="completedList" class="task-list"></div>
    </section>

   
    <div id="emptyMessage" class="empty-message">You’re free! Go touch grass 🌱</div>

    
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Write a task..." />
      <button id="addBtn">Add</button>
    </div>
  </main>

  <footer id="footer">
    <div class="footer-left">
      <div class="socials">
        <span>📸 @taskify</span>
        <span>📘 @Taskify</span>
      </div>
      <p>© 2025 Taskify. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
